<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
        <body>
            <form>
                <!-- input tag is a self closing tag -->
                <!-- br is break tag self closing -->

                <lable>First Name</lable>
                <br>
                <input type="text">
                <br>

                <lable>Phone Number</lable>
                <br>
                <input type="number">
                <br>

                <lable>password </lable>
                <br>
                <input type="password">
                <br>

                <lable>Radio</lable>
                <br>
                <input type="radio">
                <br>

                <lable>checkbox</lable>
                <br>
                <input type="checkbox">
                <br>

                <lable>file</lable>
                <br>
                <input type="file">
                <br>

                <lable>Range</lable>
                <br>
                <input type="range" min="0" max="100">
                <br>

                <lable>color</lable>
                <br>
                <input type="color">
                <br>

                <lable>Tel</lable>
                <br>
                <input type="tel">
                <br>

                <lable>Button</lable>
                <br>
                <input type="button"  value="click">
                <br>

                <lable>Submit</lable>
                <br>
                <input type="Submit">
                <br>

                <lable>Date</lable>
                <br>
                <input type="date">
                <br>

                <lable>Search</lable>
                <br>
                <input type="search">

            </form>
        </body>
    </head>
</html>
